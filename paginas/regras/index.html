<h1>Regras</h1>
<div class="card-deck" id="listaregras"></div>
<script>
    window.jsonRegras = $.getJSON('assets/json/regras.json');
    window.jsonRegras.done(data => {
        const lista = $('#listaregras');
        data.regras.forEach(regra => {
            montarCard(regra).appendTo(lista);
        });
    });
    delete window.jsonRegras;
</script>

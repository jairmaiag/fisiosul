<h1>Dicas</h1>
<div class="card-deck" id="listadicas"></div>
<script>
    window.jsonDicas = $.getJSON('assets/json/dicas.json');
    window.jsonDicas.done(data => {
        const lista = $('#listadicas');
        data.dicas.forEach(dica => {
            montarCard(dica).appendTo(lista);
        });
    });
    delete window.jsonDicas;
</script>
